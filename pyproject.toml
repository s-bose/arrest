[tool.poetry]
name = "arrest"
version = "0.1.4"
description = "Arrest is a wrapper of pydantic and httpx to make your REST api calls type-safe and structured"
authors = ["shiladitya <shiladitya_basu@live.com>"]
license = "MIT"
readme = "README.md"
include = ["CHANGELOG.md"]
homepage = "https://s-bose.github.io/arrest"
repository = "https://github.com/s-bose/arrest"
documentation = "https://s-bose.github.io/arrest"
keywords = ["arrest", "rest", "pydantic", "httpx", "api"]
classifiers = [
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
pydantic = ">=1.10.13"
python = "^3.10"
httpx = "^0.24.1"
orjson = "^3.9.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"
pytest-mock = "^3.12.0"
respx = "^0.20.2"
pre-commit = "^3.5.0"
coverage = { extras = ["toml"], version = "^7.3.2" }
safety = "^2.3.5"
black = "^23.11.0"
isort = "^5.12.0"
bandit = "^1.7.5"
flake8 = "^6.1.0"
ipykernel = "^6.27.1"
tox = "^4.11.4"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.14"
mkdocstrings = { extras = ["python"], version = "^0.24.0" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]
color = false
line-length = 110

exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | build
    | venv
)/
'''

[tool.coverage.run]
omit = [".*", "*/site-packages/*", "*/tests/*"]
source = ["arrest"]

[tool.coverage.report]
fail_under = 100
exclude_also = ["except ImportError"]

[tool.isort]
line_length = 110
profile = "black"
